<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Grey</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffdde1;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #ff4d6d;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .heart {
            color: #ff4d6d;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Untuk Grey, dengan Cinta ❤️</h1>
        <p>Hai Grey,</p>
        <p>Aku ingin kau tahu betapa berartinya kamu bagiku. Setiap momen bersamamu adalah anugerah yang tak ternilai.</p>
        <p>Terima kasih sudah menjadi bagian dari hidupku. Aku mencintaimu. 💖</p>
        <div class="heart">💖💖💖</div>
        <small>Bakuku dulu!</small>
    </div>
</body>
</html>
